<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏合集</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
        }

        /* 导航容器 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff88;
            animation: glow 2s ease-in-out infinite;
        }

        /* 游戏卡片 */
        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 136, 0.1);
        }

        /* 动画效果 */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff88; }
            50% { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 我的游戏合集</h1>
        
        <!-- 游戏1 -->
        <div class="game-card" onclick="navigate('game1.html')">
            <h2>课堂消消乐</h2>
            <p>🕹️ 单词对对碰 | 选择中文和英文</p>
            <img src="assets/images/game1-thumbnail.jpg" alt="游戏1预览" width="200" style="border-radius: 8px; margin: 1rem 0;">
        </div>

        <!-- 游戏2 -->
        <div class="game-card" onclick="navigate('game2.html')">
            <h2>听力练习</h2>
            <p>🧩 听单词 | 选择正确的词语</p>
            <img src="assets/images/game2-thumbnail.jpg" alt="游戏2预览" width="200" style="border-radius: 8px; margin: 1rem 0;">
        </div>

        <!-- 更多游戏... -->
    </div>

    <script>
        // 页面跳转函数
        function navigate(page) {
            window.location.href = page;
            // 可以在这里添加页面过渡动画
        }

        // 添加键盘快捷键（示例：按1跳转游戏1）
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') navigate('game1.html');
            if (e.key === '2') navigate('game2.html');
        });
    </script>
</body>
</html>
